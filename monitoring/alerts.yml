groups:
  - name: foodflow-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m])
              / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate (>5%)"
          description: "More than 5% of requests resulted in HTTP 5xx errors in the last 5 minutes."

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le))
              > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time (P95 > 2s)"
          description: "95th percentile latency exceeded 2 seconds."

      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Active connections >90% of max for over 2 minutes."

      - alert: HighAuthFailureRate
        expr: rate(http_server_requests_seconds_count{uri="/login", status="401"}[5m])
              / rate(http_server_requests_seconds_count{uri="/login"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate (>10%)"
          description: "More than 10% of login attempts failed over the last 5 minutes."
