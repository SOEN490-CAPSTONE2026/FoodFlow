groups:
  - name: foodflow-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m])
              / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate (>5%)"
          description: "More than 5% of requests resulted in HTTP 5xx errors in the last 5 minutes."

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le))
              > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time (P95 > 2s)"
          description: "95th percentile latency exceeded 2 seconds."

      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Active connections >90% of max for over 2 minutes."

      - alert: HighAuthFailureRate
        expr: rate(http_server_requests_seconds_count{uri="/login", status="401"}[5m])
              / rate(http_server_requests_seconds_count{uri="/login"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate (>10%)"
          description: "More than 10% of login attempts failed over the last 5 minutes."

      - alert: HighDisputeCreationRate
        expr: rate(disputes_created_total[5m]) > 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High dispute creation rate"
          description: "Dispute creation rate is unusually high (>0.5/sec for 10 minutes)."

      - alert: EmailDeliveryFailureRate
        expr: rate(emails_failed_total[5m]) / rate(emails_sent_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High email delivery failure rate (>10%)"
          description: "More than 10% of emails are failing to deliver."

      - alert: NotificationFailureRate
        expr: rate(notifications_failed_total[5m]) / rate(notifications_sent_total[5m]) > 0.15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High notification failure rate (>15%)"
          description: "More than 15% of notifications are failing."

      - alert: LowRecommendationQuality
        expr: rate(recommendations_high_score_total[5m]) / rate(recommendations_calculated_total[5m]) < 0.3
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low recommendation quality"
          description: "Less than 30% of recommendations have high scores (>80) for 15 minutes."

      - alert: HighClaimCancellationRate
        expr: rate(claims_cancelled_total[5m]) / rate(claims_created_total[5m]) > 0.3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High claim cancellation rate (>30%)"
          description: "More than 30% of claims are being cancelled."

      - alert: WebSocketConnectionIssues
        expr: rate(websocket_disconnections_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate is higher than expected (>1/sec)."
