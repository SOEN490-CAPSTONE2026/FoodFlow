# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Override server configuration for tests
server.port=0
# Use random port for tests (0 = random available port)

# JWT Configuration for tests
jwt.secret=testSecretKeyThatIsAtLeast32CharactersLongForTesting
jwt.expiration=86400000

# Override any other environment variables that might cause issues
spring.jmx.enabled=false
