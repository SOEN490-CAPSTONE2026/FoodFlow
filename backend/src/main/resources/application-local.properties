# === Database ===
spring.datasource.url=jdbc:postgresql://localhost:5432/foodflow
spring.datasource.username=admin
spring.datasource.password=admin

# === Server ===
server.port=8080

# === JWT ===
jwt.secret=my-local-secret-key-please-change
jwt.expiration=86400000

# === CORS ===
spring.web.cors.allowed-origins=http://localhost:3000

# === Flyway ===
spring.flyway.locations=classpath:db/migrations
spring.flyway.enabled=true
# PostgreSQL Database Configuration for local development (no Docker reliance)
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
