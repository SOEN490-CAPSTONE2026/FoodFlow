# Application name
spring.application.name=foodflow

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/foodflow_db
spring.datasource.username=foodflow_user
spring.datasource.password=foodflow_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Security (temporary - for initial testing)
spring.security.user.name=admin
spring.security.user.password=password


# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*