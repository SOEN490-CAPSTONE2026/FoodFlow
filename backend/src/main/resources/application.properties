# Application name
spring.application.name=foodflow

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Add Flyway config:
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-version=2
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Server Configuration
server.port=${SERVER_PORT}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Custom metrics
management.metrics.tags.application=foodflow
management.metrics.tags.environment=development

#audit logging
AUDIT_LOG_ENABLED=true

# Food Safety - Expiry Calculation
foodflow.expiry.default-days=7
foodflow.expiry.enable-auto-flagging=true

SPRING_PROFILES_ACTIVE=dev
# or prod, or test

# DB Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.hikari=true
management.metrics.enable.hibernate=true
management.metrics.enable.jdbc=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.95,0.99
management.metrics.distribution.percentiles-histogram.hibernate.sessions=true
management.metrics.distribution.percentiles.hibernate.sessions=0.95,0.99

frontend.url=${FRONTEND_URL}
# Brevo Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.from.email=${BREVO_FROM_EMAIL}
brevo.from.name=${BREVO_FROM_NAME}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=${FILE_UPLOAD_DIR:uploads}
file.upload.base-url=/api/files

# Pickup Tolerance Configuration
# Early tolerance: how many minutes before the pickup window starts that status can become READY_FOR_PICKUP
pickup.tolerance.early-minutes=15
# Late tolerance: how many minutes after the pickup window ends before status becomes NOT_COMPLETED
pickup.tolerance.late-minutes=15

# Distance Filtering Configuration
# Default radius for distance-based filtering in kilometers
distance.filter.default-radius-km=10
# Maximum allowed radius for distance-based filtering in kilometers
distance.filter.max-radius-km=25

