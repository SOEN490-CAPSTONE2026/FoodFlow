# Application name
spring.application.name=foodflow

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/foodflow_db
spring.datasource.username=foodflow_user
spring.datasource.password=foodflow_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Security (temporary - for initial testing)
spring.security.user.name=admin
spring.security.user.password=password