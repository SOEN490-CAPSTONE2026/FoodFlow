# Application name
spring.application.name=foodflow

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.properties.hibernate.format_sql=true

# Add Flyway config:
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-version=2
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# Load shared .env from repo root (properties format)
spring.config.import=optional:file:../.env[.properties]

# Server Configuration
server.port=${SERVER_PORT}
spring.config.import=optional:file:${user.dir}/.env[.properties],optional:file:${user.dir}/../.env[.properties]


# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Custom metrics
management.metrics.tags.application=foodflow
management.metrics.tags.environment=development

#audit logging
AUDIT_LOG_ENABLED=true

# Food Safety - Expiry Calculation
foodflow.expiry.default-days=7
foodflow.expiry.enable-auto-flagging=true
foodflow.expiring-soon-hours=${EXPIRING_SOON_HOURS:24}
foodflow.expiry.notification.threshold-hours=48,24

SPRING_PROFILES_ACTIVE=dev
# or prod, or test

# DB Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.hikari=true
management.metrics.enable.hibernate=true
management.metrics.enable.jdbc=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.95,0.99
management.metrics.distribution.percentiles-histogram.hibernate.sessions=true
management.metrics.distribution.percentiles.hibernate.sessions=0.95,0.99

frontend.url=${FRONTEND_URL}
# Brevo Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.from.email=${BREVO_FROM_EMAIL}
brevo.from.name=${BREVO_FROM_NAME}

# Twilio Configuration for SMS
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=${FILE_UPLOAD_DIR:uploads}
file.upload.base-url=/api/files

# Pickup Tolerance Configuration
# Early tolerance: how many minutes before the pickup window starts that status can become READY_FOR_PICKUP
pickup.tolerance.early-minutes=15
# Late tolerance: how many minutes after the pickup window ends before status becomes NOT_COMPLETED
pickup.tolerance.late-minutes=15

# OpenAI Configuration for Support Assistant
app.openai.api-key=${OPENAI_API_KEY}
app.openai.model=gpt-4o-mini
app.openai.max-tokens=500

# Password Policy Configuration
password.policy.min-length=10
password.policy.require-uppercase=true
password.policy.require-lowercase=true
password.policy.require-digit=true
password.policy.require-special-char=true
password.policy.history-depth=3
password.policy.reset-token-expiry-minutes=15
app.openai.temperature=0.3

# Support Configuration
app.support.email=${SUPPORT_EMAIL:support@foodflow.com}
app.support.phone=${SUPPORT_PHONE:+1-XXX-XXX-XXXX}

# Rate Limiting Configuration
# User-based rate limiting (requests per user per minute)
app.ratelimit.user.requests-per-minute=${RATE_LIMIT_USER_PER_MINUTE:10}
# IP-based rate limiting (requests per IP per minute) 
app.ratelimit.ip.requests-per-minute=${RATE_LIMIT_IP_PER_MINUTE:30}
# Global OpenAI rate limiting (requests per minute across all users)
app.ratelimit.openai.requests-per-minute=${RATE_LIMIT_OPENAI_PER_MINUTE:100}
# Burst capacity (allows short bursts above the rate limit)
app.ratelimit.burst-capacity=${RATE_LIMIT_BURST_CAPACITY:5}
# Enable rate limiting (can be disabled for testing)
app.ratelimit.enabled=${RATE_LIMIT_ENABLED:true}
