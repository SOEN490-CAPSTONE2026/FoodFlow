version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: foodflow-postgres
    environment:
      POSTGRES_DB: foodflow_db
      POSTGRES_USER: foodflow_user
      POSTGRES_PASSWORD: foodflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: